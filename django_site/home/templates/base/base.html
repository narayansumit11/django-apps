{% load static %}

<html>
<head>
    <title>My Awesome Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: grey;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #ddd;
            color: #333;
        }

        main {
            padding: 20px;
        }

        .features {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .feature {
            flex-basis: 30%;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
        }

        .testimonial {
            background-color: #f2f2f2;
            padding: 20px;
        }

        .testimonial blockquote {
            font-style: italic;
        }

        .testimonial cite {
            font-size: 1.2em;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/reports">Reports</a></li>
        </ul>
    </nav>
</header>

{% block content %}

{% endblock %}

<footer>
    <p>&copy; 2023 My Awesome Homepage.
</footer>

</body>
</html>
